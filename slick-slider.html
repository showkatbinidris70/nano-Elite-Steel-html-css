<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="slider">
        <div><img src="./assets/images/1561032081592.jpeg" alt="Slide 1" class="img-fluid"></div>
        <div><img src="./assets/images/1561032081592.jpeg" class="img-fluid" alt="Slide 2"></div>
        <div><img src="./assets/images/1561032081592.jpeg" class="img-fluid" alt="Slide 3"></div>
        <div><img src="./assets/images/1561032081592.jpeg" class="img-fluid" alt="Slide 3"></div>
        <div><img src="./assets/images/1561032081592.jpeg" class="img-fluid" alt="Slide 3"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('.slider').slick({
                // Slick Slider options and settings go here
                autoplay: true,
                arrows: true,
                dots: true,
                // More options...
            });
        });
    </script>
    <script>
        $('.slider').slick({
            autoplay: true,           // Auto-play the slides
            arrows: true,             // Show navigation arrows
            // dots: true,               // Show navigation dots
            infinite: true,           // Infinite looping
            speed: 500,               // Transition speed (in milliseconds)
            slidesToShow: 4,          // Number of slides to show at once
            slidesToScroll: 1,        // Number of slides to scroll at a time
            responsive: [
                {
                    breakpoint: 575,  // Responsive settings for smaller screens
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1,
                    }
                },
                {
                    breakpoint: 767,  // Responsive settings for smaller screens
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1,
                    }
                },
                {
                    breakpoint: 991,  // Responsive settings for smaller screens
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                    }
                },
                // Add more breakpoints and settings as needed
            ]
        });

    </script>
</body>

</html>
